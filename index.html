<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #0ea5e9;
            --pink: #ec4899;
            --black: #0a0a0a;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Subtle grid background */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--blue), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--blue);
        }

        /* Decoration circles behind the card */
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .blob-1 { background: var(--blue); width: 300px; height: 300px; top: -100px; left: -100px; opacity: 0.2; }
        .blob-2 { background: var(--pink); width: 300px; height: 300px; bottom: -100px; right: -100px; opacity: 0.2; }

        .game-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: block;
        }

        .btn-play {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            color: var(--black);
            background: var(--white);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 2;
        }

        .btn-play:hover {
            transform: scale(1.05);
            background: var(--blue);
            color: var(--white);
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.5);
        }

        .assignment-info {
            margin-top: 4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            opacity: 0.5;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .assignment-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Blinking cursor for tech feel */
        .cursor-blink {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--pink);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="decoration blob-1"></div>
    <div class="decoration blob-2"></div>

    <div class="container">
        <h1>Gaming Portal</h1>
        <p class="subtitle">Cloud Computing Assignment â€¢ Objective 01</p>

        <div class="card">
            <span class="game-title">&lt;Dreamy Jumper /&gt;</span>
            <p>An endless platformer developed in HTML5 Canvas.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">Hosted via AWS S3 Static Website Hosting</p>
            
            <!-- IMPORTANT: REPLACE THE LINK BELOW WITH YOUR AWS LINK -->
            <a href="http://neonrunner-cyborg.s3-website.ap-south-1.amazonaws.com" class="btn-play">
                Launch Game
            </a>
        </div>

        <div class="assignment-info">
            <span><div class="cursor-blink"></div> Hosted on GitHub Pages</span>
            <span>Game on AWS S3 Cloud</span>
        </div>
    </div>

</body>
</html>
